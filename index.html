<head>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
                
    <div class="container" id="quote-machine">
        <h1 id="quote-text">Click The button for a random quote!</h1>
          <div id="quote-content">
          </div>
        <div class="btn-group" id ='btngrp'>
            <button id="previous"><span class="fas fa-arrow-left" id="prev"></span>Previous Quote</button>
            <button id="next">Get Quote<span id="nxt"></span></button>
         </div>
        <footer id="share">
            <h3>Share</h3>
            <a class="fab fa-facebook-f"></a>
            <a class="fab fa-twitter"></a>
    </div>
    <script src="index.js"></script>
</body>
